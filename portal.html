<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal - $lip$mith</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">$lip$mith</div>
            <ul class="nav-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="plans.html">Plans</a></li>
                <li><a href="portal.html" class="active">Portal</a></li>
                <li><a href="account.html" id="account-link" class="hidden">Account</a></li>
                <li><a href="admin.html" id="admin-link" class="hidden">Admin</a></li>
                <li><button id="logout-button" class="btn btn-primary hidden">Log Out</button></li>
            </ul>
        </div>
    </nav>

    <main>
        <section class="portal-section">
            <div class="container">
                <div id="auth-required" class="auth-notice">
                    <h2>ðŸ”’ Authentication Required</h2>
                    <p>Please <a href="login.html">login</a> to access the portal.</p>
                </div>

                <div id="portal-content" style="display: none;">
                    <div class="portal-header">
                        <div>
                            <h1>Member Portal</h1>
                            <p id="user-info" class="user-info"></p>
                        </div>
                        <div class="tier-badge" id="tier-badge"></div>
                    </div>

                    <div class="portal-grid">
                        <!-- Content Feed -->
                        <div class="content-section">
                            <h2>Content Feed</h2>
                            <div id="posts-container" class="posts-container">
                                <div class="loading">Loading posts...</div>
                            </div>
                        </div>

                        <!-- Chat Section (Pro/VIP only) -->
                        <div class="chat-section" id="chat-section" style="display: none;">
                            <div class="chat-header">
                                <h3>ðŸ’¬ Member Chat</h3>
                                <p class="chat-status" id="chat-status">Real-time</p>
                            </div>
                            <div class="chat-messages" id="chat-messages">
                                <!-- Messages will be loaded here -->
                            </div>
                            <form id="chat-form" class="chat-input-form">
                                <input type="file" id="chat-image-input" accept="image/*" style="display: none;">
                                <button type="button" id="chat-image-button" class="btn-image" title="Upload image">ðŸ“·</button>
                                <input type="text" id="chat-input" placeholder="Type a message...">
                                <button type="submit" class="btn-send">Send</button>
                            </form>
                            <div id="chat-image-preview" class="chat-image-preview" style="display: none;">
                                <img id="chat-preview-img" src="" alt="Preview">
                                <button type="button" id="chat-remove-image" class="btn-remove-preview">âœ•</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 $lip$mith. All rights reserved.</p>
        </div>
    </footer>

    <!-- Firebase SDKs (v9 compat) -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>

    <!-- My Firebase initialization -->
    <script src="firebase.js"></script>

    <!-- Main app logic -->
    <script src="app.js"></script>
</body>
</html>
